<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interactive Features</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive JavaScript Demo</h1>
        </header>

        <section class="color-changer">
            <h2>Color Changing Button</h2>
            <button id="colorButton">Click Me to Change Color</button>
        </section>

        <section id="greeting">
            <h2>Time-Based Greeting</h2>
            <button id="greetingButton">Show Greeting</button>
            <p id="greetingText"></p>
        </section>

        <section class="calculator">
            <h2>Simple Calculator</h2>
            <div class="calc-container">
                <input type="number" id="num1" placeholder="Enter first number">
                <input type="number" id="num2" placeholder="Enter second number">
                <button id="calculateButton">Add Numbers</button>
                <div id="result">Result: </div>
            </div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
